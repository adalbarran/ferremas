{% extends './index.html' %}

{% load static %}

{% block body %}
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    form .form-control {
      border-radius: 5px;
      box-shadow: none;
      border: 1px solid #ced4da;
    }
    form .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
    .text-center {
      margin-top: 1rem;
    }
  </style>

  <div class="container">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Registro de usuario</h2>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              {{ error }}
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
